<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/single.css">
</head>
<body>
    <!-- navigation tab contains here -->
    <div class="head">
        <h4>Marvel Superheros</h4>
        <!-- render home page from here -->
        <button class="homebtn"><a href="index.html">Home</a></button>
    </div>
    <!-- top contains here all basic info -->
    <div class="singleContainer">
        <img id="photo" src="sample.jpg"/>
        <div class="info">
            <p id="title" class="hero-name"></p>
            <p id="desc" class="desc"></p>
        </div>
        <hr>
        <!-- bottom contains here some extra info -->
        <!-- information count here -->
        <div class="infocount">
            <!-- comics count -->
            <div class="comics">
                <h4 class="heading">Comics</h4>
                <p id="comics" class="desc"></p>
            </div>
            <!-- series count -->
            <div class="series">
                <h4 class="heading">Series</h4>
                <p id="series" class="desc"></p>
            </div>
            <!-- stories count -->
            <div class="stories">
                <h4 class="heading">Stories</h4>
                <p id="stories" class="desc"></p>
            </div>
        </div>
        <!-- button to add to favourite -->
        <button class="fav plus">Add to Favourites</button>
        
    </div>
    
</body>
<script src="./js/single.js"></script>
</html>
